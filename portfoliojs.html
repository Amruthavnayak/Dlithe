<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amrutha V Nayak - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            padding: 5px 0;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="name"></h1>
        <p id="profession"></p>
    </header>
    
    <section id="about">
        <h2>About Me</h2>
        <p id="aboutText"></p>
    </section>
    
    <section id="education">
        <h2>Education</h2>
        <ul id="educationList"></ul>
    </section>
    
    <section id="skills">
        <h2>Skills</h2>
        <ul id="skillsList"></ul>
    </section>
    
    <section id="projects">
        <h2>Projects</h2>
        <ul id="projectsList"></ul>
    </section>
    
    <section id="contact">
        <h2>Contact</h2>
        <p>Email: <span id="email"></span></p>
        <p>Phone: <span id="phone"></span></p>
        <p>LinkedIn: <a id="linkedin" href="#" target="_blank"></a></p>
    </section>
    
    <script>
        // JavaScript variables and data types
        let name = "Amrutha V Nayak";
        let profession = "Artificial Intelligence & Machine Learning Engineer";
        let aboutText = "An enthusiastic fresher with highly motivated and team play skills having a Bachelor of Engineering degree in AI & ML. Eager to learn new technologies and innovate.";
        
        let education = [
            { degree: "B.E in AI & ML", institution: "SMVITM Bantakal", percentage: 90 },
            { degree: "Pre-University", institution: "Hindu P.U College Shirva" },
            { degree: "SSLC", institution: "Hindu Junior College Shirva", percentage: 88.96 }
        ];
        
        let skills = ["C Programming", "Python", "Java"];
        
        let projects = [
            { name: "Electricity Billing System", tech: "Java, MySQL, JDBC" },
            { name: "Brain Tumor Detection", tech: "SVM Model (96% Accuracy)" },
            { name: "AI Virtual Mouse", tech: "Hand Gesture-based Control" }
        ];
        
        let contact = {
            email: "amruthanayak0936@gmail.com",
            phone: "+91 9380935900",
            linkedin: "https://www.linkedin.com/in/amrutha-v-nayak-1aa350280"
        };
        
        // Displaying Data in HTML
        document.getElementById("name").textContent = name;
        document.getElementById("profession").textContent = profession;
        document.getElementById("aboutText").textContent = aboutText;
        
        let educationList = document.getElementById("educationList");
        education.forEach(edu => {
            let li = document.createElement("li");
            li.innerHTML = `<strong>${edu.degree}</strong> - ${edu.institution} ${edu.percentage ? `(${edu.percentage}%)` : ''}`;
            educationList.appendChild(li);
        });
        
        let skillsList = document.getElementById("skillsList");
        skills.forEach(skill => {
            let li = document.createElement("li");
            li.textContent = skill;
            skillsList.appendChild(li);
        });
        
        let projectsList = document.getElementById("projectsList");
        projects.forEach(proj => {
            let li = document.createElement("li");
            li.innerHTML = `<strong>${proj.name}:</strong> ${proj.tech}`;
            projectsList.appendChild(li);
        });
        
        document.getElementById("email").textContent = contact.email;
        document.getElementById("phone").textContent = contact.phone;
        let linkedinLink = document.getElementById("linkedin");
        linkedinLink.textContent = "Amrutha V Nayak";
        linkedinLink.href = contact.linkedin;
    </script>
</body>
</html>
