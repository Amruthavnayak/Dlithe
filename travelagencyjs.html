<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Travel Agency</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background: url('https://source.unsplash.com/1600x900/?travel') no-repeat center center/cover;
            height: 100vh;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
        }
        .services {
            padding: 50px;
            text-align: center;
            background-color: royalblue;
        }
        .services h2 {
            color: #333;
        }
        .service-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .service {
            width: 30%;
            background: #ddd;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
        }
        .contact {
            background: #333;
            color: white;
            text-align: center;
            padding: 30px;
        }
    </style>
    <script>
        // JavaScript Variables and Data Types
        let agencyName = "Dream Travel Agency";
        let contactEmail = "contact@dreamtravel.com";
        let contactPhone = "+123 456 7890";
        let currentYear = new Date().getFullYear();

        // Array of Services
        let services = [
            { name: "Flight Booking", description: "Find the best deals on flights worldwide." },
            { name: "Hotel Reservations", description: "Stay in top-rated hotels with exclusive discounts." },
            { name: "Tour Packages", description: "Explore exciting destinations with our curated tour packages." }
        ];
    </script>
</head>
<body>
    <div class="header" id="header-title"></div>
    <section class="services">
        <h2>Our Services</h2>
        <div class="service-container" id="services-list"></div>
    </section>
    <section class="contact">
        <h2>Contact Us</h2>
        <p>Email: <span id="contact-email"></span> | Phone: <span id="contact-phone"></span></p>
        <p>&copy; <span id="year"></span> <span id="footer-agency"></span></p>
    </section>

    <script>
        // Updating Header Text
        document.getElementById("header-title").innerText = `Welcome to ${agencyName}`;
        
        // Dynamically Generating Services
        let servicesContainer = document.getElementById("services-list");
        services.forEach(service => {
            let div = document.createElement("div");
            div.classList.add("service");
            div.innerHTML = `<h3>${service.name}</h3><p>${service.description}</p>`;
            servicesContainer.appendChild(div);
        });
        
        // Updating Contact Info
        document.getElementById("contact-email").innerText = contactEmail;
        document.getElementById("contact-phone").innerText = contactPhone;
        document.getElementById("year").innerText = currentYear;
        document.getElementById("footer-agency").innerText = agencyName;
    </script>
</body>
</html>
